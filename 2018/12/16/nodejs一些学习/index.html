        <h3 id="process-进程"><a href="#process-进程" class="headerlink" title="process: 进程"></a>process: 进程</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">process.cwd(); // 返回进程的当前工作目录</span><br><span class="line">process.env; // 返回用户的环境信息</span><br><span class="line">process.execPath; // 返回启动进程的可执行文件的绝对路径(node的路径)</span><br><span class="line">process.argv; // 返回进程启动时的命令行参数。 第一个元素是 process.execPath。 使用 process.argv0 可以获取 argv[0] 原始的值。 第二个元素是当前执行的 JavaScript 文件的路径。 剩余的元素都是额外的命令行参数。</span><br></pre></td></tr></table></figure>
<h3 id="path-路径"><a href="#path-路径" class="headerlink" title="path: 路径"></a>path: 路径</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">path.resolve(); // 将路径或路径片段处理成绝对路径, 从右到左依次处理，直到构造出绝对路径, 其处理方式类似于对这些路径逐一进行cd操作，与cd操作不同的是，这引起路径可以是文件，并且可不必实际存在（resolve()方法不会利用底层的文件系统判断路径是否存在，而只是进行路径字符串操作）</span><br><span class="line">path.join(); // 连接任意多个路径字符串。要连接的多个路径可做为参数传入</span><br><span class="line"></span><br><span class="line">对比__dirname:</span><br><span class="line">__dirname; // 是被执行的js 文件的地址</span><br></pre></td></tr></table></figure>
